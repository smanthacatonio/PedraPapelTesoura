<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Inter:wght@400;500;700&family=Manrope:wght@600;800&family=Space+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="wrapper">
    <div class="scoreboard">
      <div class="title">
        <img src="assets/title.png" alt="">
      </div>
      <div class="score">
        <p>SCORE</p>
        <h1>0</h1>
      </div>
    </div>

    <div class="hands">
      <div class="paper">
        <img src="/assets/Paper.png" alt="">
      </div>
      <div class="scissors">
        <img src="assets/Scissors.png" alt="">
      </div>
      <div class="rock">
        <img src="assets/Rock.png" alt="">
      </div>
    </div>


  </div>
</body>
</html>
